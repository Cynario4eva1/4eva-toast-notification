<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4eva Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="buttons">
      <button class="success-btn" id="success-btn">Success</button>
      <button class="error-btn" id="error-btn">Error</button>
      <button class="invalid-btn" id="invalid-btn">Invalid</button>
    </div>
    <div id="toast-box"></div>
    <p class="footer">
      Design by <strong>Cynario4eva</strong> || Copyright &copy2024 || All
      Rights Reserved
    </p>
  </body>
</html>
